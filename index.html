<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="text-center">Comments</h2>
			</div>
			<div class="col-lg-6">
				<div id="comment-field"></div>
			</div>
			<div class="col-lg-6 login-form">
				<form class="row g-3">
					<div class="form-group ">
						<label for="comment-name " class="form-label">Name</label>
						<input type="name" class="form-control" id="comment-name" placeholder="Your name">
					</div>
					<div class="form-group">
						<label for="comment-body " class="form-label">Comment</label>
						<input type="name" class="form-control" id="comment-body" placeholder="Your comment">
					</div>
					<div class="form-group col-12">
						<button type="submit" id="comment-add" class="btn btn-primary">Add comment</button>
					</div>
				</form>
			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>

</html>
